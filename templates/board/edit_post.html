<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input:focus, textarea:focus {
            outline: none;
            border-color: #306034;
            box-shadow: none;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center min-h-screen">

    <div class="w-[1017px] h-[94px] bg-white p-4 flex justify-between items-center border-b border-gray-300">
        <div class="text-3xl font-bold text-gray-800">오운완</div>
        <div class="flex space-x-6 text-sm text-gray-800">
            <a href="/mate-search" class="text-[#38773E] hover:text-[#2E5F31] font-semibold transition duration-300">메이트찾기</a>
            <a href="/mypage" class="text-gray-800 hover:text-[#38773E] transition duration-300">마이페이지</a>
            <a href="/logout" class="text-gray-800 hover:text-[#38773E] transition duration-300" id="logoutBtn">로그아웃</a>
        </div>
    </div>

    <div class="bg-gray-100 p-8 rounded-xl shadow-lg w-[600px] mt-10">
        <h2 class="text-2xl font-bold mb-4 text-center">게시글 수정</h2>
        
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}" class="flex flex-col items-center">
            <input 
                type="text" 
                name="title" 
                class="w-full p-3 border border-green-700 rounded-xl mb-10" 
                required 
                value="{{ post.title }}"
            >

            <textarea 
                name="content" 
                class="w-full p-3 border border-green-700 rounded-xl mb-4 h-80" 
                required
            >{{ post.content }}</textarea>

            <button 
                type="submit" 
                class="w-1/4 bg-[#38773E] text-white p-3 rounded-xl hover:bg-green-700"
            >
                수정
            </button>
        </form>

        <form method="POST"
              action="{{ url_for('delete_post', post_id=post.id) }}"
              class="flex flex-col items-center mt-4"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
            
            <button 
                type="submit" 
                class="w-1/4 bg-red-600 text-white p-3 rounded-xl hover:bg-red-700"
            >
                삭제
            </button>
        </form>
        
        <p id="message" class="mt-4 text-center text-red-500 hidden"></p>
    </div>

    <div class="w-full h-[50px] bg-[#38773E] flex justify-between items-center px-10 fixed bottom-0 left-0">
        <div class="text-white text-xl font-bold flex items-center space-x-2">
            <i class="fas fa-dumbbell"></i>
            <span>오운완</span>
        </div>
        <div class="flex items-center space-x-6">
            <div class="relative">
                <img src="../../static/images/notion_logo.png" alt="Notion" class="w-8 h-8 cursor-pointer" id="notionIcon">
                <div id="notionDropdown" class="absolute right-0 hidden bg-white text-black p-2 mt-2 rounded-lg shadow-lg">
                    <a href="https://www.notion.so" class="block px-4 py-2">Notion</a>
                </div>
            </div>

            <div class="relative">
                <i class="fab fa-github text-white text-3xl cursor-pointer" id="githubIcon"></i>
                <div id="githubDropdown" class="absolute right-0 hidden bg-white text-black p-2 mt-2 rounded-lg shadow-lg">
                    <a href="https://github.com" class="block px-4 py-2">GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 로그아웃 버튼 (예시 JS)
        document.getElementById("logoutBtn").addEventListener("click", function(e) {
            // 필요 시 localStorage 토큰 제거 등 로직...
            // 그 후 /logout으로 이동
        });

        // 수정 완료 시 alert 표시 및 페이지 리다이렉트
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                alert("수정이 완료되었습니다.");
                window.location.href = "/board";  // 게시글 목록으로 리다이렉트
            }
        };
    </script>
</body>
</html>































<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 리스트</title>
    <!-- Tailwind / FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex flex-col items-center min-h-screen">
    <!-- 상단 헤더 -->
    <div class="w-[1017px] h-[94px] bg-white p-4 flex justify-between items-center border-b border-gray-300">
        <div class="text-3xl font-bold text-gray-800">
            <a href="/mainpage" class="text-gray-800 hover:text-[#38773E] transition duration-300">오운완</a>
        </div>
        <div class="flex space-x-6 text-sm text-gray-800">
            <a href="/board" class="text-gray-800 hover:text-[#38773E] transition duration-300">메이트찾기</a>
            <a href="/mypage" class="text-gray-800 hover:text-[#38773E] transition duration-300">마이페이지</a>
            <a href="/logout" class="text-gray-800 hover:text-[#38773E] transition duration-300">로그아웃</a>
        </div>
    </div>

    <!-- 글 작성 버튼 -->
    <div class="w-[1017px] flex justify-end mt-2">
        <a href="/board/new" class="bg-[#38773E] text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">작성</a>
    </div>

    <!-- 게시글 목록 -->
    <div class="flex flex-col items-center w-full mt-8">
        <div class="grid grid-cols-3 gap-4 w-[1017px]">
            {% for post in posts %}
            <div class="w-[320px] h-[180px] bg-white p-4 shadow-md rounded-lg flex flex-col justify-between cursor-pointer postCard"
                 data-title="{{ post.title }}"
                 data-date="{{ post.created_at }}"
                 data-content="{{ post.content }}"
                 data-id="{{ post.id }}"
                 data-user-id="{{ post.user_id }}"> <!-- 게시글 작성자 ID 추가 -->
                <h3 class="text-lg font-bold">{{ post.title }}</h3>
                <p class="text-sm text-gray-500 text-right">{{ post.created_at }}</p>
            </div>
            {% endfor %}
        </div>
        
        <!-- 페이지 네이션 -->
        <div class="flex justify-center mt-8 space-x-2">
            {% for p in range(1, total_pages + 1) %}
                <a href="{{ url_for('board_list', page=p) }}"
                   class="px-3 py-2 rounded transition duration-300 
                          {% if p == current_page %}
                              bg-[#38773E] text-white
                          {% else %}
                              bg-gray-200 hover:bg-gray-300 text-gray-800
                          {% endif %}">
                    {{ p }}
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- 게시글 상세 모달 (댓글 기능 포함) -->
    <div id="postModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white w-[830px] h-[650px] p-6 rounded-lg shadow-lg flex flex-col overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800"></h2>
                <div>
                    <form method="POST" action="#" id="editPostForm" class="inline hidden">
                        <button type="submit" class="bg-yellow-500 text-white p-2 rounded-lg hover:bg-yellow-600">수정하기</button>
                    </form>
                    <form method="POST" action="#" id="deletePostForm" class="inline hidden">
                        <button type="submit" class="bg-red-600 text-white p-2 rounded-lg hover:bg-red-700">삭제하기</button>
                    </form>
                </div>
            </div>
            <p id="modalDate" class="text-sm text-gray-500 mb-4"></p>
            <div id="modalContent" class="border p-4 h-[300px] overflow-y-auto bg-gray-100 rounded"></div>
            
            <!-- 댓글 섹션 -->
            <div id="modalCommentSection" class="mt-4">
                <h3 class="text-lg font-bold">댓글 작성</h3>
                <textarea id="commentInput" class="w-full h-[80px] p-2 border rounded mt-2" placeholder="댓글을 입력하세요..."></textarea>
                <button id="submitComment" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">작성</button>
                <div id="commentList" class="mt-4">
                    <h3 class="text-lg font-bold">댓글 목록</h3>
                    <ul class="mt-2 space-y-2"></ul>
                </div>
            </div>

            <button id="closeModal" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">닫기</button>
        </div>
    </div>

    <!-- 하단 고정 박스 -->
    <div class="w-full h-[50px] bg-[#38773E] flex justify-between items-center px-10 fixed bottom-0 left-0">
        <div class="text-white text-xl font-bold flex items-center space-x-2">
            <i class="fas fa-dumbbell"></i>
            <span>오운완</span>
        </div>
    </div>

    <script>
        // 현재 사용자 ID
        const currentUserId = "{{ current_user['_id'] }}"; // Jinja2를 통해 현재 사용자 ID 가져오기
    
        const postCards = document.querySelectorAll('.postCard');
        postCards.forEach(card => {
            card.addEventListener('click', () => {
                const title = card.getAttribute('data-title');
                const date = card.getAttribute('data-date');
                const content = card.getAttribute('data-content');
                const postId = card.getAttribute('data-id');
                const postUserId = card.getAttribute('data-user-id'); // 게시글 작성자 ID 추가
    
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalDate').textContent = date;
                document.getElementById('modalContent').textContent = content;
    
                // 댓글 목록 초기화
                document.querySelector('#commentList ul').innerHTML = '';
    
                // 모달 표시
                document.getElementById('postModal').classList.remove('hidden');
    
                // 수정 및 삭제 버튼 표시 여부
                if (postUserId === currentUserId) {
                    document.getElementById('editPostForm').classList.remove('hidden');
                    document.getElementById('deletePostForm').classList.remove('hidden');
                } else {
                    document.getElementById('editPostForm').classList.add('hidden');
                    document.getElementById('deletePostForm').classList.add('hidden');
                }
    
                // 수정 버튼 클릭 이벤트
                document.getElementById('editPostForm').onsubmit = function(event) {
                    event.preventDefault(); // 기본 폼 제출 방지
                    // edit_post.html로 이동
                    window.location.href = `/board/${postId}/edit`;
                };

                // 삭제 버튼 클릭 이벤트
                document.getElementById('deletePostForm').onsubmit = function(event) {
                    event.preventDefault(); // 기본 폼 제출 방지
    
                    fetch(`/board/${postId}/delete`, {
                        method: 'POST',
                    }).then(response => {
                        if (response.ok) {
                            // 삭제 성공 후 페이지 새로 고침
                            location.reload();
                        } else {
                            console.error('삭제 실패:', response.statusText);
                        }
                    });
                };
            });
        });
    
        // 모달 닫기 기능
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('postModal').classList.add('hidden');
        });
    </script>
    
</body>
</html>
