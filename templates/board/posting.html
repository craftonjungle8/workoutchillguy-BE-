<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input:focus, textarea:focus {
            outline: none;
            border-color: #306034;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-[600px]">
        <h2 class="text-2xl font-bold mb-4 text-center text">게시글 작성</h2>
        
        <form id="postForm" class="flex flex-col items-center">
            <input type="text" id="title" class="w-full p-3 border border-green-700 rounded-xl mb-10" required placeholder="제목을 입력해 주세요">
            <textarea id="content" class="w-full p-3 border border-green-700 rounded-xl mb-4 h-80" required placeholder="내용을 입력해 주세요"></textarea>

            <button type="submit" class="w-1/4 bg-[#38773E] text-white p-3 rounded-xl hover:bg-green-700">등록</button>
        </form>
        
        <p id="message" class="mt-4 text-center text-red-500 hidden"></p>
    </div>

    <script>
        document.getElementById("postForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            const response = await fetch("http://127.0.0.1:5000/api/articles", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, content })
            });

            const result = await response.json();
            const messageElem = document.getElementById("message");

            if (response.ok) {
                messageElem.textContent = "글 작성 완료!";
                messageElem.classList.replace("text-red-500", "text-green-500");
            } else {
                messageElem.textContent = result.error || "서버 오류!";
            }
            messageElem.classList.remove("hidden");
        });
    </script>
</body>
</html>
