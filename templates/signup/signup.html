<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">

  <!-- 회원가입 박스 -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-[673px] h-[700px] mt-10 flex flex-col items-center justify-center">
    <div class="flex flex-col items-center mb-4">
      <i class="fas fa-dumbbell text-4xl text-[#38773E] mb-2"></i>
      <h2 class="text-2xl font-bold text-center text-[#38773E]">Sign Up</h2>
    </div>

    <!-- 회원가입 폼 -->
    <form action="/signup" method="POST" class="w-full flex flex-col items-center">
      <!-- 닉네임 입력 -->
      <div class="mb-4">
        <input
          type="text"
          name="nickname"
          class="w-[360px] h-[55px] p-2 border border-gray-300 bg-gray-200 rounded-lg mt-1"
          placeholder="Nickname"
          required
        >
      </div>
      <!-- 이메일 입력 -->
      <div class="mb-4">
        <input
          type="email"
          name="email"
          class="w-[360px] h-[55px] p-2 border border-gray-300 bg-gray-200 rounded-lg mt-1"
          placeholder="Email"
          required
        >
      </div>
      <!-- 비밀번호 입력 -->
      <div class="mb-4">
        <input
          type="password"
          name="password"
          class="w-[360px] h-[55px] p-2 border border-gray-300 bg-gray-200 rounded-lg mt-1"
          placeholder="Password"
          required
        >
      </div>
      <!-- 회원가입 버튼 -->
      <button
        type="submit"
        class="w-[360px] h-[55px] py-2 text-white font-semibold rounded-lg hover:bg-opacity-80 transition duration-200"
        style="background-color: #38773E;"
      >
        회원가입
      </button>

      <!-- 에러 메시지 표시 -->
      {% if error %}
        <p class="text-red-500 mt-4 text-center">{{ error }}</p>
      {% endif %}
    </form>

    <!-- 로그인 문구 -->
    <p class="text-center mt-6 text-sm text-gray-600">
      이미 회원이신가요?
      <a href="/login" class="text-blue-500 hover:underline">로그인하기</a>
    </p>
  </div>

  <!-- 하단 고정 바 -->
  <div class="w-full h-[50px] bg-[#38773E] flex justify-between items-center px-10 fixed bottom-0 left-0">
    <div class="text-white text-xl font-bold flex items-center space-x-2">
      <i class="fas fa-dumbbell"></i>
      <span>오운완</span>
    </div>
    <div class="flex items-center space-x-6">
      <!-- 노션 아이콘 -->
      <a href="https://www.notion.so" target="_blank" class="relative">
        <img src="/static/images/notion_logo.png" alt="Notion" class="w-6 h-6 cursor-pointer">
      </a>

      <!-- 깃허브 아이콘 -->
      <a href="https://github.com/craftonjungle8" target="_blank" class="relative">
        <img src="/static/images/github_logo.png" alt="GitHub" class="w-6 h-6 cursor-pointer">
      </a>
    </div>
  </div>
</body>
</html>
