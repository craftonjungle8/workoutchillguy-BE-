<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 페이지</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">
  <!-- 상단 텍스트 -->
  <div class="absolute top-5 left-0 right-0 text-center text-4xl font-bold text-gray-800">
    오운완
  </div>

  <!-- 로그인 박스 -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-[673px] h-[734px] mt-10 flex flex-col items-center justify-center">
    <h2 class="text-2xl font-bold text-center mb-4 text-[#38773E]">Log In</h2>
    
    <!-- 로그인 폼 -->
    <form action="/login" method="POST" class="w-full flex flex-col items-center">
      <!-- 이메일 -->
      <div class="mb-4">
        <input
          type="email"
          name="email"
          class="w-[363.34px] h-[59.31px] p-2 border border-gray-300 bg-gray-200 rounded-lg mt-1"
          placeholder="Email"
          required
        >
      </div>
      <!-- 비밀번호 -->
      <div class="mb-4">
        <input
          type="password"
          name="password"
          class="w-[363.34px] h-[59.31px] p-2 border border-gray-300 bg-gray-200 rounded-lg mt-1"
          placeholder="Password"
          required
        >
      </div>
      <!-- 로그인 버튼 -->
      <button
        type="submit"
        class="w-[363.34px] h-[59.31px] py-2 text-white font-semibold rounded-lg hover:bg-opacity-80 transition duration-200"
        style="background-color: #38773E;"
      >
        로그인
      </button>

      <!-- 에러 메시지 표시 -->
      {% if error %}
        <p class="text-red-500 mt-4 text-center">{{ error }}</p>
      {% endif %}
    </form>

    <!-- 회원가입 문구 -->
    <p class="text-center mt-6 text-sm text-gray-600">
      아직 회원이 아니신가요?
      <a href="/signup" class="text-blue-500 hover:underline">회원가입하기</a>
    </p>
  </div>

  <!-- 하단 고정 바 -->
  <div class="w-full h-[50px] bg-[#38773E] flex justify-between items-center px-10 fixed bottom-0 left-0">
    <div class="text-white text-xl font-bold flex items-center space-x-2">
      <i class="fas fa-dumbbell"></i>
      <span>오운완</span>
    </div>
    <div class="flex items-center space-x-6">
      <!-- 노션 아이콘 -->
      <div class="relative">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Notion_logo.svg"
          alt="Notion"
          class="w-8 h-8 cursor-pointer"
          id="notionIcon"
        >
      </div>
      <!-- 깃허브 아이콘 -->
      <div class="relative">
        <i
          class="fab fa-github text-white text-3xl cursor-pointer"
          id="githubIcon"
        ></i>
      </div>
    </div>
  </div>
</body>
</html>
