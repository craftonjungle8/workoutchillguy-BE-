<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메이트 찾기</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      border: 1px solid #888;
      border-radius: 10px;
      display: flex;
      flex-direction: column; /* 내용과 댓글 영역을 세로로 배치 */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* 게시글 카드 스타일 */
    .post-card {
      background-color: #D9D9D9;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      width: 320px;
      height: 187px;
      display: flex;
      flex-direction: column;
      margin: 15px;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .post-card-title {
      padding: 10px;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      color: #000000;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .post-card-date {
      color: #8A8A8A;
      text-align: center;
      font-size: 14px;
    }

    .post-card-greenbox {
      background-color: #38773E;
      width: 320px;
      height: 62px;
    }

    /* 페이지네이션 스타일 */
    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .page-number {
      padding: 8px 12px;
      margin: 0 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .page-number.active {
      background-color: #38773E;
      color: white;
      border-color: #38773E;
    }

    .page-number:hover {
      background-color: #eee;
    }

    .pagination-arrow {
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
    }

    /* 모달 창 스타일 */
    #postModal .modal-content {
      width: 823px;
      height: 620px;
      margin: 10% auto;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    #postModal h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #postModal p {
      margin-bottom: 10px;
    }

    /* 게시글 컨테이너 스타일 */
    #post-container {
        max-width: 800px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 5px;
    }

    /* 댓글 스타일 */
    #comments-section {
      width: 100%;
      height: 181.36px;
      background-color: #38773E;
      padding: 10px;
      border-radius: 0 0 10px 10px;
    }

    #comments-list {
      list-style: none;
      padding: 0;
      color: white;
    }

    #comments-list li {
      margin-bottom: 5px;
    }

    #new-comment {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #add-comment {
      background-color: #D9D9D9;
      color: #000;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer; 
    }

    #add-comment:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body class="bg-white flex flex-col items-center min-h-screen">

  <!-- 상단 오운완 박스 -->
  <div class="w-[1017px] h-[94px] bg-white p-4 flex justify-between items-center border-b border-gray-300">
    <div class="text-3xl font-bold text-gray-800">오운완</div>
    <div class="flex space-x-6 text-sm text-gray-800">
      <!-- "메이트찾기" 스타일 변경 -->
      <a href="/mate-search" class="text-gray-800 hover:text-[#38773E] transition duration-300">메이트찾기</a>
      <a href="/mypage" class="text-gray-800 hover:text-[#38773E] transition duration-300">마이페이지</a>
      <a href="#" id="logoutBtn" class="text-gray-800 hover:text-[#38773E] transition duration-300">로그아웃</a>
    </div>
  </div>

  <!-- 게시글 카드 컴포넌트 표시 영역 -->
  <div class="container mx-auto mt-8 ">
    <div id="post-container">
      <!-- 게시글 카드 컴포넌트들이 여기에 동적으로 추가됩니다. -->
    </div>
  </div>

  <!-- 페이지네이션 -->
  <div class="pagination-container">
    <div id="prev-page" class="pagination-arrow">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div id="page-numbers" class="flex">
      <!-- 페이지 번호 버튼들이 여기에 동적으로 추가됩니다. -->
    </div>
    <div id="next-page" class="pagination-arrow">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <!-- 최하단 고정 박스 -->
  <div class="w-full h-[50px] bg-[#38773E] flex justify-between items-center px-10 fixed bottom-0 left-0">
    <!-- 오운완 아이콘 -->
    <div class="text-white text-xl font-bold flex items-center space-x-2">
      <i class="fas fa-dumbbell"></i>
      <span>오운완</span>
    </div>

    <!-- 우측 노션과 깃허브 아이콘 -->
    <div class="flex items-center space-x-6">
      <div class="relative">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Notion_logo.svg" alt="Notion" class="w-8 h-8 cursor-pointer" id="notionIcon">
        <div id="notionDropdown" class="absolute right-0 hidden bg-white text-black p-2 mt-2 rounded-lg shadow-lg">
          <a href="https://www.notion.so" class="block px-4 py-2">Notion</a>
        </div>
      </div>

      <div class="relative">
        <i class="fab fa-github text-white text-3xl cursor-pointer" id="githubIcon"></i>
        <div id="githubDropdown" class="absolute right-0 hidden bg-white text-black p-2 mt-2 rounded-lg shadow-lg">
          <a href="https://github.com" class="block px-4 py-2">GitHub</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 게시글 모달 창 -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title" class="text-2xl font-bold"></h2>
      <p id="modal-date" class="text-gray-600"></p>
      <p id="modal-author" class="text-gray-600"></p>
      <p id="modal-content"></p>

      <!-- 댓글 기능 -->
      <div id="comments-section">
        <h3>댓글</h3>
        <ul id="comments-list">
          <!-- 댓글 목록이 여기에 추가됩니다. -->
        </ul>
        <textarea id="new-comment" class="w-full p-2 border rounded" placeholder="댓글을 입력하세요"></textarea>
        <button id="add-comment" class="px-4 py-2 bg-[#D9D9D9] text-black rounded hover:bg-opacity-80">댓글 추가</button>
      </div>
    </div>
  </div>

  <script>
    // 노션 아이콘 클릭 시 드롭다운 보이기
    document.getElementById("notionIcon").addEventListener("click", function() {
      const dropdown = document.getElementById("notionDropdown");
      dropdown.classList.toggle("hidden");
    });

    document.getElementById("githubIcon").addEventListener("click", function() {
      const dropdown = document.getElementById("githubDropdown");
      dropdown.classList.toggle("hidden");
    });

    document.getElementById("logoutBtn").addEventListener("click", function(e) {
      e.preventDefault();
      localStorage.removeItem('access_token');
      window.location.href = '/login';
    });

    // 가짜 게시글 데이터 생성
    const posts = Array.from({ length: 25 }, (_, i) => ({
      id: i + 1,
      title: `오늘 운동 파트너 하실분 ${i + 1}`, // 게시글 제목 변경
      date: '2025-03-11',
      author: `작성자 ${i + 1}`,
      content: `오늘 하체 할건데 같이 하실분 찾습니다. 화끈하게 스쿼트 조지실분 아드레날린 뿜뿜`, // 게시글 내용 변경
      comments: []
    }));

    const postsPerPage = 9;
    let currentPage = 1;

    const postContainer = document.getElementById('post-container');
    const pageNumbersDiv = document.getElementById('page-numbers');
    const prevPageButton = document.getElementById('prev-page');
    const nextPageButton = document.getElementById('next-page');

    const modal = document.getElementById('postModal');
    const modalTitle = document.getElementById('modal-title');
    const modalDate = document.getElementById('modal-date');
    const modalAuthor = document.getElementById('modal-author');
    const modalContent = document.getElementById('modal-content');
    const commentsList = document.getElementById('comments-list');
    const newCommentInput = document.getElementById('new-comment');
    const addCommentButton = document.getElementById('add-comment');
    const closeBtn = document.getElementsByClassName("close")[0];

    // 페이지 업데이트 함수
    function updatePage(page) {
      currentPage = page;
      renderPosts();
      renderPageNumbers();
    }

    // 게시글 렌더링 함수
    function renderPosts() {
      postContainer.innerHTML = '';
      const start = (currentPage - 1) * postsPerPage;
      const end = start + postsPerPage;
      const currentPosts = posts.slice(start, end);

      currentPosts.forEach(post => {
        const postCard = document.createElement('div');
        postCard.className = 'post-card';
        postCard.innerHTML = `
          <div class="post-card-title">${post.title}</div>
          <div class="post-card-date">${post.date}</div>
          <div class="post-card-greenbox"></div>
        `;
        postCard.addEventListener('click', () => openModal(post));
        postContainer.appendChild(postCard);
      });
    }

    // 페이지 번호 렌더링 함수
    function renderPageNumbers() {
      pageNumbersDiv.innerHTML = '';
      const totalPages = Math.ceil(posts.length / postsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const pageNumber = document.createElement('div');
        pageNumber.className = `page-number ${currentPage === i ? 'active' : ''}`;
        pageNumber.textContent = i;
        pageNumber.addEventListener('click', () => updatePage(i));
        pageNumbersDiv.appendChild(pageNumber);
      }
    }

    // 이전 페이지 버튼 이벤트
    prevPageButton.addEventListener('click', () => {
      if (currentPage > 1) {
        updatePage(currentPage - 1);
      }
    });

    // 다음 페이지 버튼 이벤트
    nextPageButton.addEventListener('click', () => {
      const totalPages = Math.ceil(posts.length / postsPerPage);
      if (currentPage < totalPages) {
        updatePage(currentPage + 1);
      }
    });

    // 모달 열기 함수
    function openModal(post) {
      modalTitle.textContent = post.title;
      modalDate.textContent = post.date;
      modalAuthor.textContent = `작성자: ${post.author}`;
      modalContent.textContent = post.content;

      // 기존 댓글 삭제
      commentsList.innerHTML = '';

      // 댓글이 있으면 추가
      if (post.comments && post.comments.length > 0) {
        post.comments.forEach((comment) => {
          const commentItem = document.createElement('li');
          commentItem.textContent = comment;
          commentsList.appendChild(commentItem);
        });
      }

      modal.style.display = "block";

      // 댓글 추가 기능
      addCommentButton.onclick = function() {
        const commentText = newCommentInput.value;
        if (commentText) {
          if (!post.comments) {
            post.comments = [];
          }
          // 댓글 정보 (닉네임, 시간) 추가
          const now = new Date();
          const commentInfo = {
            text: commentText,
            author: "테스터", // 임시 닉네임
            time: `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()} ${now.getHours()}:${now.getMinutes()}`
          };
          post.comments.push(commentInfo);
          const commentItem = document.createElement('li');
          commentItem.innerHTML = `${commentInfo.author} (${commentInfo.time}): ${commentInfo.text}`;
          commentsList.appendChild(commentItem);
          newCommentInput.value = '';
        }
      };
    }

    // 모달 닫기 함수
    function closeModal() {
      modal.style.display = "none";
    }

    // 댓글 렌더링 함수
    function renderComments(post) {
      commentsList.innerHTML = '';
      post.comments.forEach((comment, index) => {
        const commentItem = document.createElement('li');
        commentItem.textContent = comment;
        commentsList.appendChild(commentItem);
      });
    }

    // 모달 닫기 이벤트
    closeBtn.onclick = function() {
      closeModal();
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }

    // 초기 렌더링
    renderPosts();
    renderPageNumbers();
  </script>

</body>
</html>
